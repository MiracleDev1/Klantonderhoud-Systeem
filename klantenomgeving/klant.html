<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klanten Onderhouds Systeem</title>
    <link rel="stylesheet" href="klantstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="title">Klanten onderhouds systeem</div>
            <nav>
                <button>Zoeken</button>
                <button id="addButton">Toevoegen</button>
                <button>Wijzigen</button>
                <button id="deleteButton">Verwijderen</button>
            </nav>
            <div class="header-icons">
                <i id="confirmDeleteButton" class="fas fa-trash-alt confirm-delete-icon"></i>
                <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <main class="customer-list">
              

    <div id="add-customer-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Nieuwe klant toevoegen</h2>
            <form id="add-customer-form">
                <div class="form-group">
                    <label for="name">Naam:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Adres:</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefoon:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="form-submit-button">Toevoegen</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Arial&display=swap');

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #4a4a4a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 90%;
    max-width: 1200px;
    background-color: #6a6a6a;
    border: 1px solid #333;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #473BF0;
    padding: 10px 20px;
    border-bottom: 1px solid #333;
}

.title {
    font-size: 1.5em;
    font-weight: bold;
}

nav button {
    background-color: transparent;
    border: 1px solid #D1CEFF;
    color: #D1CEFF;
    padding: 8px 16px;
    margin: 0 5px;
    cursor: pointer;
    font-size: 1em;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

nav button:hover {
    background-color: #D1CEFF;
    color: #473BF0;
}

nav button.active {
    background-color: white;
    color: #473BF0;
    border-color: white;
}

.header-icons {
    display: flex;
    align-items: center;
    gap: 20px;
}

.menu-icon {
    font-size: 1.5em;
    cursor: pointer;
}

.customer-list {
    display: flex;
    flex-direction: column;
}

.customer-row {
    display: flex;
    align-items: center;
    background-color: #6665DD;
    padding: 15px 20px;
    border-bottom: 1px solid #5554C8;
    transition: background-color 0.3s;
}

.customer-row:hover {
    background-color: #5554C8;
}

.customer-row.active-row {
    background-color: #807FE6;
}

.customer-row span {
    flex: 1;
    padding: 0 10px;
}

.customer-row span strong {
    color: #e0e0e0;
}

.edit-icon {
    font-size: 1.2em;
    cursor: pointer;
    margin-left: auto;
    padding-left: 20px;
}

/* --- STYLES VOOR VERWIJDER-MODUS --- */

.container.delete-mode .customer-row {
    cursor: pointer;
}

.container.delete-mode .customer-row.selected-for-deletion {
    background-color: #FF6B6B; /* Rode kleur voor selectie */
    border-color: #E05252;
}

#confirmDeleteButton {
    display: none; /* Standaard verborgen */
    font-size: 1.5em;
    color: #FFD1D1;
    cursor: pointer;
}

.container.delete-mode #confirmDeleteButton {
    display: block; /* Zichtbaar in verwijder-modus */
}

#deleteButton.cancel-mode {
    background-color: #FF6B6B;
    border-color: #FFD1D1;
    color: white;
}


/* --- STYLES VOOR DE POPUP --- */

.modal {
    display: none; /* Standaard verborgen */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.6); /* Donkere overlay */
}

.modal-content {
    background-color: #4a4a4a;
    margin: 15% auto;
    padding: 20px 30px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: 8px;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 20px;
}

.close-button:hover,
.close-button:focus {
    color: white;
    text-decoration: none;
    cursor: pointer;
}

.modal-content h2 {
    color: #473BF0;
    margin-top: 0;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #6a6a6a;
    background-color: #5a5a5a;
    color: white;
}

.form-submit-button {
    background-color: #473BF0;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    width: 100%;
    margin-top: 10px;
}

.form-submit-button:hover {
    background-color: #3a2fc1;
}
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {

    // --- ALGEMENE SELECTOREN ---
    const container = document.querySelector('.container');
    const customerList = document.querySelector('.customer-list');

    // --- TOEVOEGEN Functies ---
    const modal = document.getElementById('add-customer-modal');
    const addButton = document.getElementById('addButton');
    const closeButton = document.querySelector('.close-button');
    const addCustomerForm = document.getElementById('add-customer-form');

    const openModal = () => modal.style.display = 'block';
    const closeModal = () => {
        modal.style.display = 'none';
        addCustomerForm.reset();
    };

    addButton.addEventListener('click', openModal);
    closeButton.addEventListener('click', closeModal);
    window.addEventListener('click', (event) => {
        if (event.target === modal) closeModal();
    });

    addCustomerForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;

        const newRow = document.createElement('div');
        newRow.classList.add('customer-row');
        newRow.innerHTML = `
            <span><strong>ID:</strong></span>
            <span><strong>Naam:</strong> ${name}</span>
            <span><strong>Adres:</strong> ${address}</span>
            <span><strong>Telefoon:</strong> ${phone}</span>
            <span><strong>Email:</strong> ${email}</span>
            <i class="fas fa-pencil-alt edit-icon"></i>
        `;
        customerList.appendChild(newRow);
        closeModal();
    });

    // --- VERWIJDEREN Functies ---
    const deleteButton = document.getElementById('deleteButton');
    const confirmDeleteButton = document.getElementById('confirmDeleteButton');
    let inDeleteMode = false;

    // Functie om de verwijder-modus te verlaten
    const exitDeleteMode = () => {
        inDeleteMode = false;
        container.classList.remove('delete-mode');
        deleteButton.textContent = 'Verwijderen';
        deleteButton.classList.remove('cancel-mode');
        
        // Deselecteer alle rijen die geselecteerd waren
        document.querySelectorAll('.customer-row.selected-for-deletion').forEach(row => {
            row.classList.remove('selected-for-deletion');
        });
    };

    // Klik op de hoofd "Verwijderen" / "Annuleren" knop
    deleteButton.addEventListener('click', () => {
        if (inDeleteMode) {
            // Als we al in de modus zijn, annuleren we
            exitDeleteMode();
        } else {
            // Anders starten we de modus
            inDeleteMode = true;
            container.classList.add('delete-mode');
            deleteButton.textContent = 'Annuleren';
            deleteButton.classList.add('cancel-mode');
        }
    });

    // Klik op een klantenrij om deze te (de)selecteren
    customerList.addEventListener('click', (event) => {
        // Werkt alleen als we in de verwijder-modus zijn
        if (!inDeleteMode) return;
        
        // Vind de geklikte .customer-row
        const clickedRow = event.target.closest('.customer-row');
        if (clickedRow) {
            clickedRow.classList.toggle('selected-for-deletion');
        }
    });

    // Klik op het prullenbak-icoon om de selectie te verwijderen
    confirmDeleteButton.addEventListener('click', () => {
        // Vraag om bevestiging
        const rowsToDelete = document.querySelectorAll('.selected-for-deletion');
        if (rowsToDelete.length === 0) {
            alert("Selecteer eerst een of meerdere klanten om te verwijderen.");
            return;
        }

        if (confirm(`Weet je zeker dat je ${rowsToDelete.length} klant(en) wilt verwijderen?`)) {
            rowsToDelete.forEach(row => {
                row.remove();
            });
            // Verlaat de verwijder-modus na het verwijderen
            exitDeleteMode();
        }
    });
});
</script>
