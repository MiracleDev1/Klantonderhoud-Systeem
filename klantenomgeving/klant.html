<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klanten Onderhouds Systeem</title>
    <link rel="stylesheet" href="klantstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="title">Klanten onderhouds systeem</div>
            <nav>
                <button>Zoeken</button>
                <button id="addButton">Toevoegen</button>
                <button>Wijzigen</button>
                <button id="deleteButton">Verwijderen</button>
            </nav>
            <div class="header-icons">
                <i id="confirmDeleteButton" class="fas fa-trash-alt confirm-delete-icon"></i>
                <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <main class="customer-list">
              

    <div id="add-customer-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Nieuwe klant toevoegen</h2>
            <form id="add-customer-form">
                <div class="form-group">
                    <label for="name">Naam:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Adres:</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefoon:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="form-submit-button">Toevoegen</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
